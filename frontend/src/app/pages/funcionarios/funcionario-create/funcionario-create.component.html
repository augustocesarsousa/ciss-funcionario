<app-navbar [activeLink]="link"></app-navbar>

<main class="container mb-4">
  <div class="mt-3 p-3 card shadow">
    <h2 class="title mb-3">Cadastro de Funcionário</h2>
    <form [formGroup]="form" class="mb-5">
      <div class="row">
        <div class="d-flex flex-column mb-1 col-lg-6">
          <label for="inputNomeFuncionario" class="mb-1 me-2">Nome:</label>
          <input
            id="inputNomeFuncionario"
            class="form-control me-1"
            type="text"
            name="inputNomeFuncionario"
            formControlName="nomeFuncionario"
            [(ngModel)]="nomeFuncionario"
          />
          <small
            class="text-danger align-bottom"
            *ngIf="isFormControlInvalid('nomeFuncionario')"
          >
            O nome do funcionário precisa ter entre 2 e 30 caracteres!
          </small>
        </div>
        <div class="d-flex flex-column mb-1 col-lg-6">
          <label for="inputSobrenomeFuncionario" class="mb-1 me-2"
            >Sobrenome:</label
          >
          <input
            id="inputSobrenomeFuncionario"
            class="form-control me-1"
            type="text"
            name="inputSobrenomeFuncionario"
            formControlName="sobrenomeFuncionario"
            [(ngModel)]="sobrenomeFuncionario"
          />
          <small
            class="text-danger"
            *ngIf="isFormControlInvalid('sobrenomeFuncionario')"
          >
            O sobrenome do funcionário precisa ter entre 2 e 50 caracteres!
          </small>
        </div>
      </div>
      <div class="row">
        <div class="d-flex flex-column mb-1 col-lg-8 mb-lg-0">
          <label for="inputEmailFuncionario" class="mb-1 me-2">E-mail:</label>
          <input
            id="inputEmailFuncionario"
            class="form-control me-1"
            type="text"
            name="inputEmailFuncionario"
            formControlName="emailFuncionario"
            [(ngModel)]="emailFuncionario"
          />
          <small
            class="text-danger"
            *ngIf="isFormControlInvalid('emailFuncionario')"
          >
            Informe um e-mail válido!
          </small>
        </div>
        <div class="d-flex flex-column mb-1 col-lg-4 mb-lg-0">
          <label for="inputNisFuncionario" class="mb-1 me-2">NIS:</label>
          <input
            id="inputNisFuncionario"
            class="form-control me-1"
            type="number"
            min="0"
            name="inputNisFuncionario"
            formControlName="nisFuncionario"
            [(ngModel)]="nisFuncionario"
          />
          <small
            class="text-danger"
            *ngIf="isFormControlInvalid('nisFuncionario')"
          >
            NIS precisa ter 11 dígitos!
          </small>
        </div>
        <div class="mt-2 mt-lg-3 d-lg-flex">
          <div class="mt-3 my-lg-0 me-lg-3 d-flex align-items-end">
            <button
              [disabled]="form.invalid"
              class="btn custom-btn btn-primary"
              type="submit"
              (click)="create()"
            >
              <i class="bi bi-sd-card"></i>
              Salvar
            </button>
          </div>
          <div class="mt-3 my-lg-0 d-flex align-items-end">
            <button
              class="btn custom-btn btn-danger"
              routerLink="/funcionarios"
            >
              <i class="bi bi-x-lg"></i>
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</main>

<app-footer></app-footer>
